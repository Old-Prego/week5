<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Document</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/git/ui/jquery-ui-git.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Project Tracker</h1>
        <h2>Current Time & Date:</h2>
        <h3 id="TimeStamp"></h3>
    </header>

    <div class="row">
        <div class="card col-2 border border-dark">
            <div class="card-body">
                <h5 class="card-title bg-dark text-light">Instructions</h5>
                <p class="card-text">Some instructions</p>
                <input class="form-control" type="text" placeholder="Project Name" disabled>
                <input class="form-control" type="text" placeholder="Project Type" disabled>
                <input class="form-control" type="text" placeholder="Project Due Date" disabled>
                <input class="form-control" type="text" placeholder="Project Hourly Rate" disabled>
            </div>
            <div class="card-footer bg-dark">
                <button></button>
            </div>
        </div>
        <table class="col-10 align-self-start border border-dark">
            <tr>
                <th>Project Name</th>
                <th>Project Type</th>
                <th>Hourly Rate</th>
                <th>Due Date</th>
                <th>Days Until Due Date</th>
                <th>Potential Total Earnings</th>
            </tr>
        </table>
    </div>

    <a href="#" data-toggle="modal" data-target="#modal-add">Open Modal</a>

    <div class="modal fade" id="modal-add" tabindex="-1" aria-labelledby="modal-add" aria-hidden="true">
        <div class="modal-dialog justify-content-center">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title bg-dark">Instructions</h5>
                </div>
                <div class="modal-body">
                    <p>These are the instructions that we will fill in</p>
                    <input type="text" placeholder="Project Name">
                    <input type="text" placeholder="Project Type">
                    <input type="text" placeholder="Due Date">
                    <input type="text" placeholder="Hourly Rate">
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-primary">Add Project</button>
                </div>
            </div>  
        </div>
    </div>

    <div id="dialog"></div>

    <form action="projectinput" method="get">
        Project Name:
        <input type="text" name="projectname">
        <br>Project Type:
        <input type="text" name="projecttype">
        <br>Due Date:
        <input type="text" name="duedate">
        <br>Hourly Rate:
        <input type="text" name="hourlyrate">
        <input type="submit" value="Submit">
        <br>
    </form>

    <button id="button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-add">
        Launch Modal
    </button>

    <script src="script.js"></script>
</body>
</html>
